name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: |
        cd build
        cmake ..
        make
    - uses: actions/upload-artifact@master
      with:
        name: artifact
        path: build/
